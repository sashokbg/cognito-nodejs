<div class="favorites">
    <b>Favorites: </b>
    <div class="favorites-list">
        <button *ngFor="let info of savedAuthAndUserInfos" (click)="changeAuthInfosFromShortcut(info)">
            {{info.shortcutName}}
        </button>
    </div>
    <div>
        <input [(ngModel)]="authInfo.shortcutName" placeholder="Config name">
    </div>
    <div class="favorites-controls">
        <button id="save" (click)="saveAuthInfoInShortcut()">Save Config</button>
        <button id="delete" (click)="deleteConfig()">Delete Config</button>
    </div>
</div>
